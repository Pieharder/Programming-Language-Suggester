<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron" id="jumbo-background">
      <h1 id="jumbo-text">What Programming Language is Right For You?</h1>
    </div>
    <div class="row">
      <div id="surveycolumn" class="col-md-3">
        <form id="languageChoices">
          <label for="languages">Choose an Operating System:</label>
          <select class="form-control" id="os">
            <option value="1">No Preference</optionvalue="1">
            <option value="2">Windows</option>">
            <option value="3">Apple</option>
            <option value="4">Linux</option>
          </select>
          <label for="favColor">What is your favorite color:</label>
          <select class="form-control" id="favColors">
            <option value="1">No Preference</option>
            <option value="2">Red</option>
            <option value="3">Green</option>
            <option value="4">Blue</option>
          </select>
          <label for="processor">CPU Brand:</label>
          <select class="form-control" id="processor">
            <option value="1">No Preference</optionvalue="1">
            <option value="2">AMD</option>">
            <option value="3">Intel</option>
          </select>
          <label for="graphics">GPU Brand:</label>
          <select class="form-control" id="graphics">
            <option value="1">No Preference</option>
            <option value="2">Nvidia</option>
            <option value="3">Radeon</option>
          </select>
          <label for="cooling">System Cooling:</label>
          <select class="form-control" id="cooling">
            <option value="1">No Preference</option>
            <option value="2">Water Cooling</option>
            <option value="3">Air Cooling</option>
          </select>
          <div class="row">
            <div class="col-md-8">
              <div id="formButton">
                <button type="submit" class="btn-secondary">Calculate Results!</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="cSharp">
      <h3>C Sharp is a good fit!</h3>
    </div>
    <div id="or">
      <h3>or</h3>
    </div>
    <div id="javaScript">
      <h3>JavaScript is always great!</h3>
    </div>
    <div id="python">
      <h3>Python is just right!</h3>
    </div>
    <div id="cPlusPlus">
      <h3>C++ might be your cup of tea!</h3>
    </div>
    <div id="allTheAbove">
      <h3>You know,at the end of the day it comes down to personal preference. All of them are pretty great!</h3>
    </div>
  </div>   <!--CONTAINER END-->
</body>

</html>
