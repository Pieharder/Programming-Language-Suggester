<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>

<body>
  <div class="container">
    <h1>What Programming Language is right for you?</h1>
    <div class="row">
      <div class="col-md-3">
        <form id="languageChoices">
          <label for="languageOptions">Choose a language to learn:</label>
          <select class="form-control" id="languages">
            <option>C#</option>
            <option>JavaScript</option>
            <option>Python</option>
            <!-- <option>Ruby</option>
          <option>SQL</option> -->
          </select>
          <label id="favColor">What is your favorite color:</label>
          <select class="form-control" id="colors">
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
          </select>
          <label id="favColor">AMD or Intel CPU:</label>
          <select class="form-control" id="cpu">
            <option>AMD</option>
            <option>Intel</option>
          </select>
          <label id="favColor">Nvidia or Radeon GPU?</label>
          <select class="form-control" id="gpu">
            <option>Nvidia</option>
            <option>Radeon</option>
          </select>
          <div id="formButton">
            <button type="submit" class="btn-secondary">Submit!</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <!--CONTAINER END-->
</body>

</html>
