<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>What Programming Language is Right For You?</h1>
    </div>
    <div class="row">
      <div class="col-md-3">
        <form id="languageChoices">
          <label for="languages">Choose a language to learn:</label>
          <select class="form-control" id="languages">
            <option value="aa">No Preference</option>
            <option value="ab">C#</option>
            <option value="ac">JavaScript</option>
            <option value="ad">Python</option>
          </select>
          <label for="favColor">What is your favorite color:</label>
          <select class="form-control" id="favColors">
            <option value="ba">No Preference</option>
            <option value="bb">Red</option>
            <option value="bc">Green</option>
            <option value="bd">Blue</option>
          </select>
          <label for="processor">CPU Brand:</label>
          <select class="form-control" id="processor">
            <option value="ca">No Preference</optionvalue="1">
            <option value="cb">AMD</option>">
            <option value="cc">Intel</option>
          </select>
          <label for="graphics">GPU Brand:</label>
          <select class="form-control" id="graphics">
            <option value="da">No Preference</option>
            <option value="db">Nvidia</option>
            <option value="dc">Radeon</option>
          </select>
          <label for="cooling">System Cooling:</label>
          <select class="form-control" id="cooling">
            <option value="ea">No Preference</option>
            <option value="eb">Water Cooling</option>
            <option value="ec">Air Cooling</option>
          </select>
          <div id="formButton">
            <button type="submit" class="btn-secondary">Submit!</button>
          </div>

        </form>
      </div>
    </div>
    <div id="cSharp">
      <h3>C Sharp is for you!</h3>
    </div>
    <div id="javaScript">
      <h3>JavaScript is for you!</h3>
    </div>
  </div>
  <!--CONTAINER END-->
</body>

</html>
